<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Planet with Surrounding Planets</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000;
    }

    .scene {
      position: relative;
      width: 400px;
      height: 400px;
      perspective: 800px;
    }

    .planet-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: 100%;
    }

    .planet, .planet1, .planet2 {
      position: absolute;
      border-radius: 50%;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
    }

    /* Main planet styles */
    .planet {
      width: 150px;
      height: 150px;
      background-color: #3498db; /* Blue color */
      animation: rotate 15s infinite linear;
    }

    /* Smaller planet styles */
    .planet1, .planet2 {
      width: 50px;
      height: 50px;
      background-color: #e74c3c; /* Red color */
    }

    .planet1 {
      top: 50%;
      left: 50%;
      margin-top: -50px;
      margin-left: 60px;
      animation: orbit1 6s infinite linear;
    }

    .planet2 {
      top: 50%;
      left: 50%;
      margin-top: -50px;
      margin-left: -60px;
      animation: orbit2 9s infinite linear;
    }

    @keyframes rotate {
      0% {
        transform: rotateY(0deg);
      }
      100% {
        transform: rotateY(360deg);
      }
    }

    @keyframes orbit1 {
      0% {
        transform: rotate(0deg) translateX(60px) rotate(0deg);
      }
      100% {
        transform: rotate(360deg) translateX(60px) rotate(-360deg);
      }
    }

    @keyframes orbit2 {
      0% {
        transform: rotate(0deg) translateX(60px) rotate(0deg);
      }
      100% {
        transform: rotate(360deg) translateX(60px) rotate(-360deg);
      }
    }
  </style>
</head>
<body>

<div class="scene">
  <div class="planet-container">
    <div class="planet"></div>
    <div class="planet1"></div>
    <div class="planet2"></div>
  </div>
</div>

</body>
</html>
